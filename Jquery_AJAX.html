 <html>
    <head>
        <title>AJAX In Jquery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <center>
            <h1>This AJAX Jquery</h1>
            <button class="btn btn-success" id="get">Get Data</button>
            <button class="btn btn-info" id="post">Post</button>
            <table class="table table-striped" id="userdata">
                
            </table>
        </center>
        
        <script>
            $('#get').click(function(){
                $.ajax({
                url:'https://jsonplaceholder.typicode.com/users',
                type:'GET',
                success:function(users){
                    let temp =  `
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                `;

                    for(user of users){
                    let tr = `
                        <tr>
                            <th>${user.id}</th>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        </tr>
                        `;
                        temp+=tr;
                }
                $('#userdata').html(temp);
                },
                error:function(error){
                    console.log(error)
                }
            })

            })
        </script>
    

        
        <script>
            $('#post').click(function(){
                $.post({
                url:'https://jsonplaceholder.typicode.com/users',
                type:'POST',
                data:{
                    userId:1,
                    title:'Jquery Post data',
                    body:"Posting Text to server"
                },
                success:function(data){
                    console.log(data)
                },
                error:function(error){
                    console.log(error)
                }

            })
            })
        </script>
        <script>
            $.ajax({
                url:'https://jsonplaceholder.typicode.com/users/1',
                type:'PUT',
                data:JSON.stringify({
                    title:'Jquery Posting data',
                }),
                contentType:'application/json',

                success:function(data){
                    console.log(data)
                },
                error:function(error){
                    console.log(error)
                }

            })
        </script>


        <script>
            $.ajax({
                url:'https://jsonplaceholder.typicode.com/users/1',
                type:'DELETE',
                data:JSON.stringify({
                    title:'Jquery Posting data',
                }),
                contentType:'application/json',

                success:function(data){
                    console.log(data)
                },
                error:function(error){
                    console.log(error)
                }

            })
        </script>
    </body>
 </html>
