<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
    .right{
        float: right;
    }
    .list-group li.done{
        text-decoration: line-through;
        color: gray;
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center text-warning">Todo App</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Add New Task:</label>
                    <input class="form-control" id="newtask"/>
                </div>
            </div>
            <div class="col-md-3 mt-4">
                <button class="btn btn-success col" id="add">Add<p>➕</p></button>
            </div>
            <div class="col-md-3 mt-4">
                <button class="btn btn-primary col" id="reset" disabled>Reset<p>❌</p></button>
            </div>
        </div>
        <div class="row">
            <ul class="list-group col-12 col-6 margin-3" id="tasklist">
                
            </ul>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
